# openbot.toml -- place in your working directory
#
# All fields are optional. Shown values are the defaults.
# CLI flags (--prompt, -n, --model, etc.) override these.

# Base instructions sent to the agent every iteration.
instructions = "You are an autonomous AI agent. Complete tasks thoroughly and report your progress."

# Maximum iterations per run. Set to 0 for unlimited.
max_iterations = 10

# Seconds to sleep between iterations. Set to 0 to only run on user input.
sleep_secs = 30

# When the agent includes this phrase in its response, the loop ends.
stop_phrase = "TASK COMPLETE"

# Model override. Omit to use the codex default.
# model = "o4-mini"

# Sandbox mode controls what the agent can do:
#   "read-only"           - can only read files
#   "workspace-write"     - can read/write within the project
#   "danger-full-access"  - unrestricted (use with caution)
sandbox = "workspace-write"

# Where to persist memory (key-value entries + iteration history).
memory_path = ".openbot/memory.json"

# Directories to scan for skill definitions (.md files).
# Supports ~ for home directory.
skill_dirs = ["skills", "~/.codex/skills"]

# Allow running outside of a git repository.
skip_git_check = false
