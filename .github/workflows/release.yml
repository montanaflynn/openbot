name: Release

on:
  push:
    tags:
      - "**"

permissions:
  contents: read

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Verify release commit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Lint
        run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings -A clippy::too_many_arguments -A clippy::collapsible_if

      - name: Test
        run: cargo test --workspace --all-features --locked --verbose

  build-assets:
    name: Build release assets (${{ matrix.os }})
    needs: verify
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --verbose

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ASSET="openbot-${GITHUB_REF_NAME}-${RUNNER_OS}-${RUNNER_ARCH}.tar.gz"
          mkdir -p dist
          cp target/release/openbot dist/openbot
          tar -C dist -czf "$ASSET" openbot

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $asset = "openbot-$env:GITHUB_REF_NAME-$env:RUNNER_OS-$env:RUNNER_ARCH.zip"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/release/openbot.exe dist/openbot.exe
          Compress-Archive -Path dist/openbot.exe -DestinationPath $asset -Force

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}-${{ runner.arch }}
          path: openbot-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.tar.gz
          retention-days: 7

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}-${{ runner.arch }}
          path: openbot-${{ github.ref_name }}-${{ runner.os }}-${{ runner.arch }}.zip
          retention-days: 7

  publish-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build-assets
    permissions:
      contents: write

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: dist/*
